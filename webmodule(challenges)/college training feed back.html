<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                background-color:#FFAACC;
            }
            h1
            {
                color:#770080;
                font-style:italic;
                font-family: "courier New";
                text-align:center;
            }
            #result
            {
                color:#770080;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <h1>College Training Feedback Form</h1>
        <form onsubmit="return rating()">
            Participant Name<input type="text" name="participantName" id="pname" placeholder="Enter your name" pattern="[a-zA-Z/s]+"><br>
            College Name<input type="text" name="collegeName"><br>
            Participant Address<textarea name="participantAddress" rows="5" cols="20"></textarea><br>
            Gender<input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female" required>Female<br>
            Email ID<input type="email" name="email" required><br>
            Mobile Number<input type="text" name="mobileNumber" pattern="[7-9]{1)[0-9]{9}"><br>
            Trainer's Name<input type="text" name="trainerName" id="tname"><br>
            Course Name<input type="text" name="courseName"><br>
            Course Completion date<input type="date" name="dateofcompletion" required><br>
            Trainer's Feedback<input type="text" id="fd" name="trainerFeedback" list="feedback" autocomplete="on">
            <datalist id="feedback">
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Below Average</option>
            </datalist><br>
            <input type="submit" name="submit" value="Submit Feedback">
            <input type="reset" name="Reset" value="Clear">
        </form>
        <div id="result"></div>
        <script>
        function rating(){
            var trainer=document.getElementById("tname").value;
            var feed=document.getElementById("fd").value;
            var participant=document.getElementById("pname").value;
            var rating;
            if(feed=="Excellent")
            {
                rating=5;
            }
            else if(feed=="Very Good")
            {
                rating=4;
            }
            else if(feed=="Good")
            {
                rating=3;
            }
            else if(feed=="Average")
            {
                rating=2;
            }
            else if(feed=="Below Average")
            {
                rating=1;
            }
            document.getElementById("result").innerHTML=("Feedback rating of "+trainer+" is "+rating+" / 5. Given by participant - "+participant);
            return false;
        }
            
        </script>
    </body>
</html>
