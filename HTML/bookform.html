<html>
    <body>
        <form id="orderform" autocomplete="on">
            <fieldset>
                <legend>
                    Customer Info
                </legend>
                <p>
                    Name:<input name="cusname" type="text" placeholder="Enter your name" autofocus required size="50">
                    
                </p>
                <p>
                    Telephone:<input id="telephone" name="telephone" type="tel" required size="50" placeholder='Pattern: 234-567-8910' pattern="(([0-9]{3})(-[0-9]{3})(-[0-9]{4}))">
                </p>
                Email address:<input name="mail" type="email" placeholder="Enter your email address" size="50" multiple required>
                
            </fieldset>
            <fieldset>
                <legend>Books</legend>
                <input type="text" name="book" list="books" size="50">
                <datalist id="books">
                    <option value="HTML5 - Bruce Lawson and Remy Sharp"></option>
                    <option value="HTML5 : Up and Running - Mark Pilgrim"></option>
                    <option value="Head First HTML5 Programming - Eric Freeman"></option>
                    <option value="Mastering HTML,CSS and Javscript - Laura Lemay"></option>
                    <option value=""></option>
                </datalist>
                Quantity(Maximum 5):<input name="quantity" type="number" min="1" max="5">
            </fieldset>
            <input type="submit" value="submit" name="submit">
        </form>
    </body>
</html>
